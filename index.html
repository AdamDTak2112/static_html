<!DOCTYPE HTML5>
<html>
  <head>
    <title>Git Cheat Sheet</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <h1>Git Cheat Sheet</h1>
      <img src="https://git-scm.com/images/logos/downloads/Git-Logo-2Color.png"; alt="Git Logo";
      width="250px"; height="auto"/>
      <h2>Create</h2>
        <table>
          <tr>
            <th>Command</th>
            <th>Description</th>
            <th>Example</th>
          </tr>
          <tr>
            <td>git clone</td>
            <td>Clone an existing repository</td>
            <td>$ git clone ssh://user@domain.com/repo.git</td>
          </tr>
          <tr>
            <td>git init</td>
            <td>Create a new repository</td>
            <td>$ git init</td>
          </tr>
        </table>
      <h2>Local Changes</h2>
        <table>
          <tr>
            <th>Command</th>
            <th>Description</th>
            <th>Example</th>
          </tr>
          <tr>
            <td>git status</td>
            <td>Changed files in your working directory</td>
            <td>$ git status</td>
          </tr>
        </table>

  </body>

</html>
